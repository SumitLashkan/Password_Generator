<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container  display: flex;">
            <input readonly placeholder="Password" class="display" id="passdisplay" />

            <button id="copypassword">
                <img src="./assets/copy.svg" alt="copy" width="23" height="23" />
            </button>
            <div data-copyMsg class="copyMsg"></div>
        </div>

        <div class="input-container" ">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>10</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider"  data-lengthSlider />

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase" />
                <label for="uppercase"> Includes Uppercase letters</label>
            </div>

            <div class="check"> 
                <input type="checkbox" id="lowercase" />
                <label for="uppercase"> Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers" />
                <label for="uppercase"> Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols" />
                <label for="uppercase"> Includes Symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!-- generate password -->
            <button class="generateButton" id="genbtn">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
